ter: alpha(opacity=40);}.yhgf {max-width:1000px;font-size:18px;line-height:3em;}.yhgf{position:relative;}.yhgf:hover::before{position: absolute;top: 50px;color:#000000;font-size: 30px;padding-left: 60px;content: '「流離失所，浪愛延續」這個主題，我們以粉色背景為畫布，粉色的主題色彩在這裡不僅僅是視覺上的吸引，它代表著無條件的愛、關懷和溫暖，這個色系主要是為了帶來溫馨感，同時也為流浪動物傳達溫暖的資訊。在這個設計中，上面呈現著一個流浪動物的形象，一只無辜狗狗，這個形象無聲地訴說著它們無家可歸之苦，代表著他們的透露出的堅強和希望。而在這個畫面上，「流離失所，浪愛延續」的標語用大字體顯示，不僅強調了情感的共鳴，也提醒我們可以改變這種現狀，讓這份愛延續下去。在設計中加入愛心是為了傳達人們對流浪動物的關愛，是我們對這些動物的情感表達。希望引起人們對流浪動物議題的關注，同時呼籲大眾積極參與，支持「領養代替購買」和「不二度棄養」的政策，為這些無家可歸的生命提供一個永久的家，並讓愛延續下去。';}.s {float: left;width: 100%;padding-left: 420px;padding-right: 0px;padding-top: 5px;}.sr:after {content: "";display: table;clear: both;}.mn {float: right;width: 100%;padding-left: 0px;padding-right: 0px;}.r:after {content: "";display: table;clear: both;</style></head><body><div style="font-family: 粉圓字體;"><ul><img src="img/home.png" width="200" height="70" alt=""/>&nbsp;&nbsp;&nbsp;<li><a href="index.html" style="color:#ffffff; text-decoration:none;"><h7>Homepage</h7>首頁</a></li><li><a href="index2.html" style="color:#ffffff; text-decoration:none;"><h7>Analysis chart</h7>分析圖</a></li><li style="background-color:#e58f91; border-radius: 5px 5px 0 0;"><a href="index3.html" style="color:#ffffff; text-decoration:none;"><h7>Mascot</h7>海報</a></li><li><a href="index4.html" style="color:#ffffff; text-decoration:none;"><h7>Analyze</h7>吉祥物</a></li><li><a href="index5.html" style="color:#ffffff; text-decoration:none;"><h7>SDGs</h7>永續發展目標</a></li><li><a href="index6.html" style="color:#ffffff; text-decoration:none;"><h7>About Association</h7>關於協會</a></li><li><a href="index7.html" style="color:#ffffff; text-decoration:none;"><h7>Industry Cooperation</h7>產學合作</a></li><li><a href="index8.html" style="color:#ffffff; text-decoration:none;"><h7>Q & A</h7>動保知識</a></li><li><a href="index9.html" style="color:#ffffff; text-decoration:none;"><h7>About Us</h7>關於我們</a></li><li><div class="r"><div class="mn"><a href="http://127.0.0.1/%E7%B6%B2%E9%A0%81/
